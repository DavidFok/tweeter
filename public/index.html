<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta charset="utf-8">
    <meta name="author" content="David Fok">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/vendor/jquery-ui.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!-- Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- tweet time counter -->
    <script type="text/javascript" src="/scripts/counter.js"></script>
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/54bd07b48e.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <a href="/"><img class="logo" src="/images/bird.png"></a>
      <span class="header">Tweeter</span>
      </a>
      <button class="compose"><i class="fa fa-edit"></i> Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>
          <header>Compose Tweet</header>
        <form class="form" action="/tweets" method="POST">
          <textarea id="tweetText" name="text" placeholder="What are you humming about?"></textarea>
          <input id="submit" type="submit" value="Tweet">
          <span id="countchars" class="counter">140</span>
         </form>
        </h2>
      </section>
      <section id="tweet-container">
      </section>
    </main>
  </body>
</html>
